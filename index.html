<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservas Fevereiro</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial,sans-serif;
  color:#fff;
}
.container{
  max-width:480px;
  margin:auto;
  padding:15px;
}
.card{
  background:#1c1c1c;
  border-radius:22px;
  padding:15px;
}
.logo{
  width:130px;
  display:block;
  margin:10px auto;
}

/* BANNER */
.banner{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:15px;
}
.banner img{
  width:100%;
  display:block;
}
.banner-info{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
}
.banner-info h2{
  margin:0;
  font-size:18px;
  font-weight:900;
}
.banner-info p{
  margin:4px 0;
  font-size:14px;
}
.badge{
  background:#00e676;
  color:#003b1f;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:800;
  display:inline-block;
}

/* FORM */
label{margin-top:12px;display:block;font-weight:bold}
input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2a2a2a;
  color:#fff;
  font-size:16px;
}
.info{font-size:14px;color:#ccc;margin-top:6px}

/* CONTADOR */
.contador{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.contador button{
  width:46px;height:46px;
  border:none;
  border-radius:14px;
  background:#2a2a2a;
  color:#fff;
  font-size:24px;
}

/* BOT√ïES */
.pagamentos{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.btn{
  flex:1;
  padding:14px;
  border-radius:36px;
  border:none;
  font-weight:900;
  font-size:16px;
  color:#fff;
  cursor:pointer;
}
.pix{background:#4caf0a}
.cartao{background:#1e88e5}
.whats{
  margin-top:12px;
  width:100%;
  background:#25d366;
  display:none;
}

.total{
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin-top:12px;
}
</style>

<script>
const CHAVE_PIX = "trilheiros.roomt@gmail.com";
let qtd = 1;

/* üîí DADOS FIXOS ‚Äì NUNCA INVERTE */
const dados = {
  cristalino:{
    nome:"üí¶ Rio Cristalino ‚Äì Aldeia Dom Bosco",
    data:"15/02",
    pix:389,
    cartao:399,
    banner:"https://i.postimg.cc/FR5FRJ76/Post-Para-Instagram-Aniversario-Rio-de-Janeiro-Moderno-Azul-E-Branco.png",
    link:"https://mpago.li/1DhBcxg"
  },
  aguas:{
    nome:"üåø Circuito das √Åguas da Mata",
    data:"08/02",
    pix:279,
    cartao:289,
    banner:"https://i.postimg.cc/yxT82Y69/Post-Para-Instagram-Feliz-Aniversario-Rio-de-Janeiro-Moderno-Azul-E-Branco.png",
    link:"https://mpago.li/2iuq5uT"
  }
};

function atualizar(){
  const tipo = passeio.value;
  if(!tipo) return;

  const p = dados[tipo];

  bannerImg.src = p.banner;
  bannerTitulo.innerText = p.nome;
  bannerData.innerText = "üìÖ " + p.data;

  qtdSpan.innerText = qtd;

  const valor = pagamento.value==="PIX" ? p.pix : p.cartao;
  total.innerText = "Total R$ " + (valor * qtd);
}

function mais(){qtd++;atualizar()}
function menos(){if(qtd>1)qtd--;atualizar()}

function pagarPix(){
  navigator.clipboard.writeText(CHAVE_PIX);
  alert("PIX copiado!");
  btnWhats.style.display="block";
}

function pagarCartao(){
  const p = dados[passeio.value];
  window.open(p.link,"_blank");
  btnWhats.style.display="block";
}

function enviarWhats(){
  const p = dados[passeio.value];
  const valor = pagamento.value==="PIX"?p.pix:p.cartao;
  const msg =
`Ol√°, meu nome √© ${nome.value}

Passeio: ${p.nome}
Data: ${p.data}
Vagas: ${qtd}
Pagamento: ${pagamento.value}
Total: R$ ${valor*qtd}

Segue comprovante.`;

  window.open("https://wa.me/5566996926174?text="+encodeURIComponent(msg));
}
</script>
</head>

<body>
<div class="container">
<img src="https://i.imgur.com/MwHr761.png" class="logo">

<div class="card">

<div class="banner">
  <img id="bannerImg">
  <div class="banner-info">
    <h2 id="bannerTitulo">Escolha o passeio</h2>
    <p id="bannerData"></p>
    <span class="badge">Experi√™ncia exclusiva</span>
  </div>
</div>

<label>Nome completo</label>
<input id="nome">

<label>Passeio</label>
<select id="passeio" onchange="atualizar()">
<option value="">Selecione</option>
<option value="cristalino">Rio Cristalino</option>
<option value="aguas">√Åguas da Mata</option>
</select>

<label>Quantidade</label>
<div class="contador">
<button onclick="menos()">‚àí</button>
<span id="qtdSpan">1</span>
<button onclick="mais()">+</button>
</div>

<label>Pagamento</label>
<select id="pagamento" onchange="atualizar()">
<option value="PIX">PIX</option>
<option value="Cart√£o">Cart√£o</option>
</select>

<div class="total" id="total"></div>

<div class="pagamentos">
<button class="btn pix" onclick="pagarPix()">PIX</button>
<button class="btn cartao" onclick="pagarCartao()">Cart√£o</button>
</div>

<button id="btnWhats" class="btn whats" onclick="enviarWhats()">
ENVIAR COMPROVANTE
</button>

</div>
</div>
</body>
</html>
