<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservas ‚Äì Fevereiro</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial, sans-serif;
  color:#fff;
}
.container{
  max-width:480px;
  margin:auto;
  padding:15px;
}
.card{
  background:#1c1c1c;
  border-radius:22px;
  padding:16px;
}
.logo{
  width:130px;
  display:block;
  margin:10px auto 15px;
}

/* ===== BANNER ===== */
.banner{
  border-radius:20px;
  overflow:hidden;
  margin-bottom:15px;
}
.banner img{
  width:100%;
  display:block;
}

/* ===== FORM ===== */
label{
  margin-top:12px;
  display:block;
  font-weight:bold;
}
input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2a2a2a;
  color:#fff;
  font-size:16px;
}

/* ===== CONTADOR ===== */
.contador{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.contador button{
  width:46px;
  height:46px;
  border:none;
  border-radius:14px;
  background:#2a2a2a;
  color:#fff;
  font-size:24px;
}
.contador span{
  font-size:20px;
  font-weight:bold;
}

/* ===== TOTAL ===== */
.total{
  text-align:center;
  font-size:22px;
  font-weight:900;
  margin-top:12px;
}

/* ===== AVISOS ===== */
.aviso-cartao{
  display:none;
  margin-top:10px;
  padding:12px;
  background:#3b2a00;
  color:#ffcc00;
  border-radius:14px;
  font-size:14px;
  text-align:center;
  font-weight:bold;
}

.aviso-comprovante{
  display:none;
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(#3a2a00,#2b1f00);
  color:#ffcc00;
  text-align:center;
  font-size:15px;
  font-weight:700;
  box-shadow:0 6px 14px rgba(0,0,0,.6);
}

/* ===== BOT√ïES 3D HD ===== */
.pagamentos{
  display:flex;
  gap:14px;
  margin-top:18px;
}
.btn{
  flex:1;
  padding:18px 22px;
  border-radius:44px;
  border:none;
  font-size:18px;
  font-weight:900;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#fff;
  cursor:pointer;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  box-shadow:
    0 10px 0 rgba(0,0,0,.45),
    0 20px 30px rgba(0,0,0,.7);

  text-shadow:0 2px 4px rgba(0,0,0,.85);
  transition:all .15s ease;
  overflow:hidden;
}
.btn::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-8px;
  height:8px;
  border-radius:0 0 44px 44px;
  filter:brightness(.65);
}
.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-60%;
  width:60%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  animation:brilho 3s infinite;
}
.btn:active{
  transform:translateY(6px);
  box-shadow:0 4px 0 rgba(0,0,0,.5),0 8px 12px rgba(0,0,0,.6);
}
.btn:active::after{bottom:-3px;height:3px}

/* PIX */
.pix{
  background:linear-gradient(#8cff4d,#32c500,#1b8f00);
  animation:pulsoPix 1.8s infinite;
}
.pix::after{background:#0f5c00;}
.pix::before{animation:brilhoPix 1.8s infinite}

/* CART√ÉO */
.cartao{
  background:linear-gradient(#8ec3ff,#1e88e5,#0d47a1);
}
.cartao::after{background:#062f6d;}

/* WHATSAPP */
.whats{
  margin-top:18px;
  width:100%;
  background:linear-gradient(#5cff7a,#25d366,#128c3e);
  display:none;
}
.whats::after{background:#0b5f2a;}

@keyframes brilho{0%{left:-60%}50%,100%{left:120%}}
@keyframes brilhoPix{0%{left:-60%}50%,100%{left:120%}}
@keyframes pulsoPix{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
</style>

<script>
/* üîä SOM SEM ARQUIVO */
function tocarSom(tipo="clique"){
  const ctx=new(window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.connect(g);g.connect(ctx.destination);
  o.frequency.value=tipo==="confirmacao"?880:440;
  g.gain.value=tipo==="confirmacao"?0.15:0.08;
  o.start();o.stop(ctx.currentTime+0.12);
}

const CHAVE_PIX="trilheiros.roomt@gmail.com";
let quantidade=1;

const passeios={
  cristalino:{
    nome:"Rio Cristalino ‚Äì Aldeia Dom Bosco",
    pix:389,cartao:399,
    banner:"https://i.imgur.com/1b7FVn2.jpeg",
    link:"https://mpago.li/1DhBcxg"
  },
  aguas:{
    nome:"Circuito das √Åguas da Mata",
    pix:279,cartao:289,
    banner:"https://i.imgur.com/EClBuSo.jpeg",
    link:"https://mpago.li/2iuq5uT"
  }
};

function atualizar(){
  if(!passeio.value) return;
  const p=passeios[passeio.value];
  bannerImg.src=p.banner+"?v="+Date.now();
  const valor=pagamento.value==="PIX"?p.pix:p.cartao;
  total.innerText="Total R$ "+(valor*quantidade);

  if(pagamento.value==="Cart√£o" && quantidade>1){
    avisoCartao.style.display="block";
  }else{
    avisoCartao.style.display="none";
  }
}

function mais(){quantidade++;qtd.innerText=quantidade;atualizar()}
function menos(){if(quantidade>1){quantidade--;qtd.innerText=quantidade;atualizar()}}

function pagarPix(){
  tocarSom();
  navigator.clipboard.writeText(CHAVE_PIX);
  avisoComprovante.style.display="block";
  btnWhats.style.display="block";
}

function pagarCartao(){
  if(quantidade>1){
    alert("Para mais de uma vaga no cart√£o, fale com o Jonatas.");
    return;
  }
  tocarSom();
  window.open(passeios[passeio.value].link,"_blank");
  avisoComprovante.style.display="block";
  btnWhats.style.display="block";
}

function enviarWhats(){
  tocarSom("confirmacao");
  const p=passeios[passeio.value];
  const v=(pagamento.value==="PIX"?p.pix:p.cartao)*quantidade;
  const msg=`Ol√°, meu nome √© ${nome.value}
Passeio: ${p.nome}
Quantidade: ${quantidade}
Pagamento: ${pagamento.value}
Total: R$ ${v}
Segue comprovante.`;
  window.open("https://wa.me/5566996926174?text="+encodeURIComponent(msg));
}
</script>
</head>

<body>
<div class="container">
<img src="https://i.imgur.com/MwHr761.png" class="logo">

<div class="card">

<div class="banner">
  <img id="bannerImg" src="https://i.imgur.com/1b7FVn2.jpeg">
</div>

<label>Nome completo</label>
<input id="nome">

<label>Passeio</label>
<select id="passeio" onchange="atualizar()">
<option value="">Selecione</option>
<option value="cristalino">Rio Cristalino</option>
<option value="aguas">√Åguas da Mata</option>
</select>

<label>Quantidade</label>
<div class="contador">
<button onclick="menos()">‚àí</button>
<span id="qtd">1</span>
<button onclick="mais()">+</button>
</div>

<label>Pagamento</label>
<select id="pagamento" onchange="atualizar()">
<option value="PIX">PIX</option>
<option value="Cart√£o">Cart√£o</option>
</select>

<div id="total" class="total"></div>
<div id="avisoCartao" class="aviso-cartao">
üí≥ Para mais de uma vaga no cart√£o, fale com o Jonatas para gerar outro link.
</div>

<div class="pagamentos">
<button class="btn pix" onclick="tocarSom(); pagarPix()">PIX</button>
<button class="btn cartao" onclick="tocarSom(); pagarCartao()">CART√ÉO</button>
</div>

<div id="avisoComprovante" class="aviso-comprovante">
üì¢ Ap√≥s o pagamento, clique abaixo e envie o comprovante para confirmar sua reserva.
</div>

<button id="btnWhats" class="btn whats"
onclick="tocarSom('confirmacao'); enviarWhats()">
ENVIAR COMPROVANTE
</button>

</div>
</div>
</body>
</html>
