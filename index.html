<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Passeios â€“ Fevereiro</title>

<style>
body{
    background:#111;
    color:#fff;
    font-family:Arial, sans-serif;
    margin:0;
}
.container{
    max-width:520px;
    margin:auto;
    padding:15px;
}
.logo{
    width:140px;
    display:block;
    margin:10px auto 15px;
}
.card{
    background:#1c1c1c;
    padding:18px;
    border-radius:22px;
    box-shadow:0 10px 30px rgba(0,0,0,.7);
}

/* ===== BANNER ===== */
.banner-destaque{
    position:relative;
    overflow:hidden;
    border-radius:26px;
    margin-bottom:22px;
    box-shadow:
        0 12px 30px rgba(0,0,0,.7),
        0 0 0 3px rgba(0,230,118,.25);
}
.banner-img{
    width:100%;
    display:block;
    transform:scale(1.05);
    animation:zoomBanner .6s ease forwards;
}
@keyframes zoomBanner{to{transform:scale(1)}}
.overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.15));
}
.banner-info{
    position:absolute;
    bottom:18px;
    left:18px;
    right:18px;
    z-index:2;
}
.banner-info h2{
    margin:0;
    font-size:20px;
    font-weight:900;
    text-shadow:0 3px 12px rgba(0,0,0,.9);
}
.banner-info p{
    margin:4px 0 8px;
    font-size:15px;
}
.badge-banner{
    display:inline-block;
    padding:6px 14px;
    border-radius:20px;
    background:linear-gradient(145deg,#00e676,#00c853);
    color:#003b1f;
    font-size:13px;
    font-weight:800;
}

/* ===== FORM ===== */
label{margin-top:14px;display:block;font-weight:700;}
input, select{
    width:100%;
    padding:16px;
    font-size:16px;
    border-radius:14px;
    border:none;
    background:#2a2a2a;
    color:#fff;
}
.legenda{font-size:14px;color:#ccc;margin:10px 0;}

/* ===== CONTADOR ===== */
.contador{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.contador button{
    width:56px;height:56px;
    font-size:26px;
    border-radius:16px;
    border:none;
    background:#2a2a2a;
    color:#fff;
}
.contador span{font-size:20px;font-weight:bold}

/* ===== STATUS ===== */
.total{text-align:center;font-size:22px;font-weight:bold;margin-top:12px}
.vagas{font-weight:bold;color:#ffcc00}
.vagas.poucas{color:#ff5252}
.esgotado{
    display:none;
    margin-top:12px;
    padding:12px;
    background:#3b0000;
    color:#ffbaba;
    text-align:center;
    border-radius:14px;
    font-weight:bold;
}

/* ===== BOTÃ•ES 3D ===== */
.pagamentos{display:flex;gap:14px;margin-top:18px}
.btn-3d{
    flex:1;
    padding:18px 22px;
    border:none;
    border-radius:40px;
    font-size:18px;
    font-weight:900;
    letter-spacing:1px;
    color:#fff;
    cursor:pointer;
    position:relative;
    text-transform:uppercase;
    transition:.15s ease;
}
.btn-3d::after{
    content:"";
    position:absolute;
    left:0;right:0;bottom:-6px;
    height:6px;
    border-radius:0 0 40px 40px;
    filter:brightness(.8);
}
.btn-3d:active{
    transform:translateY(6px);
}
.btn-3d:active::after{
    bottom:-2px;height:2px;
}

/* PIX */
.pix{
    background:linear-gradient(to bottom,#7adf1d,#4caf0a,#2e7d32);
    box-shadow:0 8px 0 #1b5e20,0 14px 22px rgba(0,0,0,.55);
}
.pix::after{background:#1b5e20}

/* CARTÃƒO */
.cartao{
    background:linear-gradient(to bottom,#64b5f6,#1e88e5,#0d47a1);
    box-shadow:0 8px 0 #0d47a1,0 14px 22px rgba(0,0,0,.55);
}
.cartao::after{background:#0d47a1}

.icone{
    background:#fff;
    color:#2e7d32;
    border-radius:50%;
    padding:6px 10px;
    margin-left:10px;
}

/* ===== CONFIRMAÃ‡ÃƒO ===== */
.confirmado{
    display:none;
    margin-top:15px;
    padding:14px;
    background:linear-gradient(145deg,#00e676,#00c853);
    color:#003b1f;
    border-radius:18px;
    text-align:center;
    font-size:18px;
    font-weight:800;
}
@media(max-width:360px){
    .pagamentos{flex-direction:column}
}
</style>

<script>
let quantidade = 1;

const passeios = {
  cristalino:{
    nome:"ğŸ’¦ Rio Cristalino â€“ Aldeia Dom Bosco",
    data:"15/02",
    vagas:25,
    pix:389,
    cartao:399,
    banner:"https://i.postimg.cc/FR5FRJ76/Post-Para-Instagram-Aniversario-Rio-de-Janeiro-Moderno-Azul-E-Branco.png",
    incluso:"ğŸš Transporte â€¢ ğŸ‘¤ Condutor local â€¢ ğŸ›¡ï¸ Seguro de vida â€¢ âŒ AlimentaÃ§Ã£o"
  },
  aguas:{
    nome:"ğŸŒ¿ Circuito das Ãguas da Mata",
    data:"08/02",
    vagas:25,
    pix:279,
    cartao:289,
    banner:"https://i.postimg.cc/yxT82Y69/Post-Para-Instagram-Feliz-Aniversario-Rio-de-Janeiro-Moderno-Azul-E-Branco.png",
    incluso:"ğŸš Transporte â€¢ ğŸ¦µ Perneiras â€¢ ğŸ›¡ï¸ Seguro de vida â€¢ âŒ AlmoÃ§o"
  }
};

function atualizar(){
    if(!passeio.value){
        banner.src="https://i.postimg.cc/FR5FRJ76/Post-Para-Instagram-Aniversario-Rio-de-Janeiro-Moderno-Azul-E-Branco.png";
        bannerTitulo.innerText="ğŸŒ¿ Escolha seu passeio";
        bannerData.innerText="ğŸ‘‡ Selecione abaixo";
        incluso.innerText="";
        total.innerText="";
        return;
    }

    const p = passeios[passeio.value];
    banner.src = p.banner + "?v=" + Date.now();
    bannerTitulo.innerText = p.nome;
    bannerData.innerText = "ğŸ“… " + p.data;
    incluso.innerText = p.incluso;

    qtd.innerText = quantidade;
    const rest = p.vagas - quantidade;
    vagas.innerText = rest;
    vagas.classList.toggle("poucas",rest<=5);

    if(rest<=0){
        pagamentos.style.display="none";
        esgotado.style.display="block";
    }else{
        pagamentos.style.display="flex";
        esgotado.style.display="none";
    }

    const valor = pagamento.value==="PIX"?p.pix:p.cartao;
    total.innerText="Total R$ "+(valor*quantidade);
}

function aumentar(){quantidade++;atualizar()}
function diminuir(){if(quantidade>1)quantidade--;atualizar()}

function pagarPix(){
    if(!nome.value) return alert("Digite seu nome completo.");
    navigator.clipboard.writeText("trilheiros.roomt@gmail.com");
    confirmado.style.display="block";
}
</script>
</head>

<body>
<div class="container">
<img src="https://i.imgur.com/MwHr761.png" class="logo">

<div class="card">

<div class="banner-destaque">
  <img id="banner" class="banner-img">
  <div class="overlay"></div>
  <div class="banner-info">
    <h2 id="bannerTitulo"></h2>
    <p id="bannerData"></p>
    <span class="badge-banner">ğŸŒ¿ ExperiÃªncia exclusiva</span>
  </div>
</div>

<div class="legenda" id="incluso"></div>

<label>Nome completo</label>
<input id="nome">

<label>Escolha o passeio</label>
<select id="passeio" onchange="atualizar()">
<option value="" selected disabled>ğŸ‘‰ Toque para escolher</option>
<option value="cristalino">ğŸ’¦ Rio Cristalino</option>
<option value="aguas">ğŸŒ¿ Ãguas da Mata</option>
</select>

<label>Quantidade de vagas</label>
<div class="contador">
<button onclick="diminuir()">âˆ’</button>
<span id="qtd">1</span>

</div>

<p class="legenda">Vagas restantes: <span id="vagas" class="vagas"></span></p>

<label>Forma de pagamento</label>
<select id="pagamento" onchange="atualizar()">

<p id="total" class="total"></p>

<div id="pagamentos" class="pagamentos">
<button class="btn-3d pix" onclick="pagarPix()">PIX <span class="icone">âœ”</span></button>
<button class="btn-3d cartao">CartÃ£o <span class="icone">ğŸ’³</span></button>
</div>

<div id="confirmado" class="confirmado">âœ”ï¸ Reserva Confirmada</div>

</div>
</div>

<script>window.onload = atualizar;</script>
</body>
</html>
